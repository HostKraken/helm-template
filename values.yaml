# Default values for REPLACE.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository:  registry.digitalocean.com/business-business/DOMAIN
  pullPolicy: Always
  tag: latest
dbimage:
  repository: registry.digitalocean.com/business-business/mariadb
  pullPolicy: Always
  tag: 1.0.1

imagePullSecrets:
   - name: registry-business-business
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 80


ingress:
  enabled: true
  annotations: #{}
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt"
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: DOMAIN
      paths: ["/"]
    - host: www.DOMAIN
      paths: ["/"]
  tls: #[]
    - secretName: DOMAIN-tls
      hosts:
        - DOMAIN
        - www.DOMAIN

resources:
  limits:
    memory: 256Mi
    cpu: 128m
  requests:
    cpu: 128m
    memory: 256Mi
mysqlresources:
  limits:
    cpu: 128m
    memory: 256Mi
  requests:
    cpu: 128m
    memory: 256Mi

nodeSelector: {}
#node-role.kubernetes.io/worker: "true"

tolerations: []

affinity: {}

database:
  user: REPLACE
  pass: REPLACE
  name: REPLACE
  rootpass: penis

site_url: REPLACE.local

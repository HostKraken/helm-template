apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: DOMAIN-tls
spec:
  secretName: REPLACE-tls
  dnsNames:
  - DOMAIN
  - www.DOMAIN
  issuerRef:
    name: letsencrypt
    # We can reference ClusterIssuers by changing the kind here.
    # The default value is Issuer (i.e. a locally namespaced Issuer)
    kind: ClusterIssuer
    group: cert-manager.io

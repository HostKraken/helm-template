apiVersion: argoproj.io/v1alpha1
kind: WorkflowEventBinding
metadata:
  name: {{ include "hostkraken.domainDashed" . }}
  namespace: argocd-workflows
spec:
  event:
    selector: metadata["x-github-event"] == ["push"]
  submit:
    workflowTemplateRef:
      name: buildkit
    arguments:
      parameters:
      - name: domain
        value: {{ .Values.domain }}
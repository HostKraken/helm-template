apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "REPLACE.fullname" . }}
  labels:
    {{- include "REPLACE.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "REPLACE.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations: 
        rollme: {{ randAlphaNum 5 | quote }}
      labels:
        {{- include "REPLACE.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: default
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        - name: db-creds
          csi:
            driver: "secrets-store.csi.k8s.io"
            readOnly: true
            volumeAttributes:
              secretProviderClass: "vault-db-REPLACE"
        - name: config-volume
          configMap:
            name: REPLACE-configmap
        - name: wp-uploads-{{ .Chart.Name }}
          persistentVolumeClaim:
            claimName: wp-uploads-{{ .Chart.Name }}
      containers:
        - name: {{ .Chart.Name }}
          volumeMounts:
          - name: "db-creds"
            mountPath: "/mnt/secrets-store"
            readOnly: true
          - name: config-volume
            mountPath: /configs
          - name: wp-uploads-{{ .Chart.Name }}
            mountPath: /usr/html/wp-content/uploads
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: DATABASE_USER
            valueFrom:
              secretKeyRef:
                name: REPLACE-db-creds-secret
                key: user
          - name: DATABASE_PASS
            valueFrom:
              secretKeyRef:
                name: REPLACE-db-creds-secret
                key: pass
          - name: DATABASE_NAME
            valueFrom:
              secretKeyRef:
                name: REPLACE-db-creds-secret
                key: name
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            exec:
              command: 
              - pgrep
              - nginx
            initialDelaySeconds: {{ add ( mul (len .Values.plugins) 10 ) 90 }}
            periodSeconds: 5
            failureThreshold: 30
          readinessProbe:
            exec:
              command: 
              - pgrep
              - nginx
            initialDelaySeconds: {{ add ( mul (len .Values.plugins) 10 ) 90 }}
            periodSeconds: 5
            failureThreshold: 30
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "REPLACE.fullname" . }}-mysql
  labels:
    {{- include "REPLACE.labels_mysql" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "REPLACE.selectorLabels_mysql" . | nindent 6 }}
  template:
    metadata:
      annotations: {}
      labels:
        {{- include "REPLACE.selectorLabels_mysql" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: default
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        - name: REPLACE-db-creds
          csi:
            driver: "secrets-store.csi.k8s.io"
            readOnly: true
            volumeAttributes:
              secretProviderClass: "vault-db-REPLACE"
        - name: config-volume
          configMap:
            name: REPLACE-configmap
        - name: mysql-data-{{ .Chart.Name }}
          persistentVolumeClaim:
            claimName: mysql-data-{{ .Chart.Name }}
      containers:
        - name: {{ .Chart.Name }}-mysql
          volumeMounts:
          - name: "REPLACE-db-creds"
            mountPath: "/mnt/secrets-store"
            readOnly: true
          - name: mysql-data-{{ .Chart.Name }}
            mountPath: /var/lib/mysql
          - name: config-volume
            mountPath: /configs
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.dbimage.repository }}:{{ .Values.dbimage.tag }}"
          imagePullPolicy: {{ .Values.dbimage.pullPolicy }}
          env: 
          - name: MYSQL_USER
            valueFrom:
              secretKeyRef:
                name: REPLACE-db-creds-secret
                key: user
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: REPLACE-db-creds-secret
                key: pass
          - name: MYSQL_DATABASE
            valueFrom:
              secretKeyRef:
                name: REPLACE-db-creds-secret
                key: name
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: REPLACE-db-creds-secret
                key: rootpw
          ports:
            - name: mysql
              containerPort: 3306
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 30
            periodSeconds: 15
          livenessProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 30
            periodSeconds: 15
          resources:
            {{- toYaml .Values.mysqlresources | nindent 12 }}      
            
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}



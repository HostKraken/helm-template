apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: webhook
  namespace: argo-events
spec:
  template:
    serviceAccountName: operate-workflow-sa
  dependencies:
    - name: test-dep
      eventSourceName: {{ include "hostkraken.domainDashed" . }}
      eventName: example
  triggers:
    - template:
        name: webhook-workflow-trigger
        k8s:
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: steps-
              spec:
                entrypoint: build-trigger           # We reference our first "template" here

                templates:
                - name: build-trigger               # The first "template" in this Workflow, it is referenced by "entrypoint"
                  steps:                    # The type of this "template" is "steps"
                  - - name: hello
                      template: buildkit    # We reference our second "template" here
                      arguments:
                        parameters: [{name: domain, value: "{{ .Values.domain }}"}]